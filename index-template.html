<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupled Pendulum Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .slider { width: 300px; }
    </style>
</head>
<body>
    <h1>Coupled Pendulum Visualization</h1>
    <div id="visualization"></div>
    <div>
        <label for="omega1">ω₁: </label>
        <input type="range" id="omega1" class="slider" min="0.1" max="10" step="0.1" value="6.28">
        <span id="omega1Value"></span>
    </div>
    <div>
        <label for="omega2">ω₂: </label>
        <input type="range" id="omega2" class="slider" min="0.1" max="10" step="0.1" value="9.42">
        <span id="omega2Value"></span>
    </div>
    <div>
        <label for="speed">Speed: </label>
        <input type="range" id="speed" class="slider" min="0.1" max="5" step="0.1" value="1">
        <span id="speedValue"></span>
    </div>
    <button id="restart">Restart</button>

    <script>
        // D3.js visualization code will go here
        // This will include fetching data from the /data endpoint
        // and creating the interactive visualization
    </script>
</body>
</html>
